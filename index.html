<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1> Count Numbers</h1>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Meals Delvered</span>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Happy Customer</span>
        </div>

        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Five Stars</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3c609c32b5.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>
</html>
